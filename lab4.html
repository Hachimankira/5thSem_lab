<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4 | Wishlist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product {
            margin-bottom: 20px; /* Space between products */
        }
        .wishlist-item {
            margin-bottom: 10px; /* Space between wishlist items */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Products</h2>
        <div class="row">
            <div class="products p-2 col-sm-8">
                <div class="product mb-4" data-id="1" data-name="Bike A" data-price="100">
                    <h2>Bike A</h2>
                    <p>$100</p>
                    <button class="add-to-wishlist btn btn-primary">Add to Wishlist</button>
                </div>
                <div class="product mb-4" data-id="2" data-name="Bike B" data-price="150">
                    <h2>Bike B</h2>
                    <p>$150</p>
                    <button class="add-to-wishlist btn btn-primary">Add to Wishlist</button>
                </div>
            </div>
            <div class="wishlist p-2 col-sm-4">
                <h2>Wishlist</h2>
                <div id="wishlist">
                    <!-- Wishlist items will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const wishlist = [];

        function updateWishlistUI() {
            const wishlistDiv = $('#wishlist').empty();
            wishlist.forEach(item => {
                wishlistDiv.append(`
                    <div class="wishlist-item d-flex flex-row align-items-center mb-2">
                        <h5 class="mr-3 mb-0">${item.name}</h5> 
                        <p class="mb-0 mr-3">$${item.price.toFixed(2)}</p>
                        <button class="add-to-cart btn btn-primary btn-sm ml-auto">Add to Cart</button>                    
                    </div>`);
            });
        }

        $('.add-to-wishlist').click(function () {
            const productDiv = $(this).closest('.product');
            const product = {
                id: productDiv.data('id'),
                name: productDiv.data('name'),
                price: parseFloat(productDiv.data('price'))
            };

            // Check if the item is already in the wishlist
            if (!wishlist.some(item => item.id === product.id)) {
                wishlist.push(product);
                updateWishlistUI();
            } else {
                alert('This item is already in your wishlist.');
            }
        });
    </script>
</body>
</html>
